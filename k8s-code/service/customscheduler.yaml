apiVersion: v1
kind: Pod
metadata:
  name: my-custom-scheduler
  namespace: kube-system
spec:
  containers:
  - name: kube-scheduler
    image: k8s.gcr.io/kube-scheduler:v1.27.0
    command:
      - kube-scheduler
      - --scheduler-name=custom-scheduler
      - --leader-elect=false

---
apiVersion: v1
kind: Pod
metadata:
  name: custom-sched-pod
spec:
  schedulerName: custom-scheduler
  containers:
  - name: nginx
    image: nginx